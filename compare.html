
<!DOCTYPE html>
<html lang=\"zh-CN\">
<head>
  <meta charset=\"UTF-8\">
  <title>班表对比 · 班表工具</title>
  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\">
  <link rel=\"stylesheet\" href=\"css/common.css\">
</head>
<body>
<div class=\"app\">
  <div class=\"app-header\">
    <div class=\"title\">功能 2 · 班表对比（2–4 人）</div>
    <div class=\"subtitle\">
      第 1 个人：粘贴完整的飞书排班（三行：日期 + 星期 + 时间）。<br>
      第 2–4 个人：可以只粘贴时间行（9:00 9:00 15:00 ...），系统会自动套用第 1 人的日期。
    </div>
  </div>
  <div class=\"app-body\">
    <div class=\"mode-grid\">
      <div class=\"panel\">
        <div class=\"panel-header\">
          <span>1. 粘贴多人排班</span>
          <span class=\"right\">支持 2–4 人</span>
        </div>
        <div class=\"field-line\">
          <span style=\"font-size:12px;color:#9ca3af;\">对比人数</span>
          <select id=\"compareCount\">
            <option value=\"2\">2 人</option>
            <option value=\"3\">3 人</option>
            <option value=\"4\">4 人</option>
          </select>
        </div>
        <div id=\"compareInputs\"></div>
        <div style=\"margin-top:8px;\">
          <button class=\"btn\" id=\"btnClear2\">清空</button>
          <button class=\"btn btn-primary\" id=\"btnCompare\">生成对比</button>
        </div>
        <div class=\"status\" id=\"status2\"></div>
      </div>
      <div class=\"panel\">
        <div class=\"panel-header\">
          <span>2. 共同上班结果</span>
          <span class=\"right\">所有人上班 / 同班次日期</span>
        </div>
        <textarea id=\"outputCompare\" class=\"output-area\" placeholder=\"示例：\\n本次对比人数：3 人\\n所有人都上班的日期：15 天\\n所有人同班次上班的日期：9 天\\n\\n同班次日期如下：\\n12月3日（星期三），白班 09:00 - 18:00 ...\"></textarea>
      </div>
    </div>
  </div>
</div>
<script src=\"js/core.js\"></script>
<script src=\"js/compare.js\"></script>
</body>
</html>
