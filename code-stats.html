<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>整月代码统计</title>
  <link rel="stylesheet" href="css/common.css" />
</head>
<body>
  <div class="tool-container">
    <h1 class="tool-title">功能 5 · 整月代码统计（MC / AL / OFF 等）</h1>
    <p class="tool-subtitle">
      使用【三区域输入】，统计整个月内某个代码（默认 MC）的出现次数，并按人汇总，从高到低排序。
    </p>

    <div class="tool-hint">
      复制顺序建议：先复制一整月的「日期 + 星期」，再复制完整姓名列表，最后复制整个月的代码 / 班次。
      工具会自动按行对齐姓名和代码。
    </div>

    <!-- ① 日期 + 星期（目前主要用于校验天数，可先按之前习惯粘贴） -->
    <div class="field-group">
      <div class="section-title">① 日期 + 星期</div>
      <p class="tool-hint">
        从飞书表格复制一整行日期，下一行星期几，一起粘贴到这里。（暂时只用来校验天数，不会影响统计结果）
      </p>
      <textarea
        id="statsDatesInput"
        placeholder="例如：&#10;12月1日 12月2日 12月3日 ...&#10;星期一 星期二 星期三 ..."
      ></textarea>
    </div>

    <!-- ② 姓名列表 -->
    <div class="field-group">
      <div class="section-title">② 姓名列表</div>
      <p class="tool-hint">
        从飞书复制包含姓名的整块区域。支持「英文名 + 中文名」或「中文名 + 英文名」两种形式，
        工具会自动忽略「白 / 中 / 晚 / 夜」等小标题。
      </p>
