<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>功能 1 · 单人班表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 可以保留外部样式，但这页自带一套样式，保证一定好看 -->
  <link rel="stylesheet" href="css/common.css">

  <style>
    /* ======== 单人班表页面专用样式（覆盖默认的丑样式）======== */

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 16px 20px 20px;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui,
        "Microsoft YaHei", sans-serif;
      font-size: 14px;
      color: #e5f0ff;
      background: transparent;
    }

    .app {
      max-width: 1000px;
      margin: 0 auto;
    }

    .app-header {
      margin-bottom: 14px;
    }

    .app-header-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .app-header-subtitle {
      font-size: 13px;
      line-height: 1.7;
      color: rgba(204, 220, 255, 0.9);
    }

    .app-body {
      margin-top: 18px;
    }

    .grid-2 {
      display: flex;
      gap: 16px;
      align-items: flex-start;
    }

    .panel {
      flex: 1;
      background: radial-gradient(circle at top, rgba(15, 25, 58, 0.98), rgba(6, 10, 25, 0.98));
      border-radius: 16px;
      padding: 14px 14px 16px;
      border: 1px solid rgba(123, 183, 255, 0.35);
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.6);
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 8px;
      font-size: 13px;
      color: rgba(221, 235, 255, 0.95);
    }

    .panel-header span:last-child {
      font-size: 11px;
      color: rgba(178, 202, 252, 0.9);
    }

    textarea {
      width: 100%;
      min-height: 110px;
      resize: vertical;
      padding: 9px 11px;
      border-radius: 12px;
      border: 1px solid rgba(126, 186, 255, 0.8);
      background: radial-gradient(circle at top, #050819 0, #03040c 65%);
      color: #f5f7ff;
      font-size: 13px;
      line-height: 1.5;
      outline: none;
    }

    textarea::placeholder {
      color: rgba(171, 196, 245, 0.7);
    }

    textarea:focus {
      border-color: rgba(151, 212, 255, 0.98);
      box-shadow: 0 0 0 1px rgba(117, 191, 255, 0.8);
    }

    .field-line {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .field-line input[type="text"],
    .field-line select {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(126, 186, 255, 0.8);
      background: rgba(5, 9, 22, 0.96);
      color: #f5f7ff;
      font-size: 13px;
      outline: none;
    }

    .field-line input::placeholder {
      color: rgba(170, 194, 244, 0.8);
    }

    .btn {
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      margin-right: 8px;
      margin-top: 6px;
      background: rgba(10, 20, 48, 0.9);
      color: #c9ddff;
      border: 1px solid rgba(136, 188, 255, 0.6);
      box-shadow: none;
      transition: all 0.16s ease-out;
    }

    .btn:hover {
      background: rgba(17, 32, 70, 0.95);
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82ff, #2fd4ff);
      color: #04101f;
      border: none;
      box-shadow: 0 10px 24px rgba(22, 104, 255, 0.6);
    }

    .btn-primary:hover {
      filter: brightness(1.05);
      transform: translateY(-0.5px);
      box-shadow: 0 14px 30px rgba(22, 104, 255, 0.75);
    }

    .status,
    .stats {
      margin-top: 8px;
      font-size: 12px;
      line-height: 1.6;
      color: rgba(184, 205, 255, 0.86);
      white-space: pre-wrap;
    }

    @media (max-width: 900px) {
      body {
        padding: 10px;
      }
      .grid-2 {
        flex-direction: column;
      }
      .panel {
        padding: 12px 12px 14px;
      }
    }
  </style>
</head>
<body>
<div class="app">
  <div class="app-header">
    <div class="app-header-title">功能 1 · 单人班表</div>
    <div class="app-header-subtitle">
      从飞书复制：一行日期（12月1日 12月2日 ...）+ 一行星期（星期一 星期二 ...）+ 一行时间（9:00 9:00 15:00 ...）。<br>
      支持自动把 9:00 识别为 09:00 - 18:00，并统计早早/白/中/晚/晚晚/夜/年假/休息/出勤数量。
    </div>
  </div>

  <div class="app-body">
    <div class="grid-2">
      <!-- 左侧：输入 -->
      <div class="panel">
        <div class="panel-header">
          <span>1. 粘贴飞书排班内容</span>
          <span>日期 + 星期 + 时间</span>
        </div>

        <textarea
          id="inputRaw1"
          placeholder="例子：&#10;12月1日 12月2日 12月3日 12月4日 12月5日 12月6日 12月7日&#10;星期一 星期二 星期三 星期四 星期五 星期六 星期日&#10;9:00 9:00 OFF 9:00 15:00 15:00 OFF"></textarea>

        <div class="field-line">
          <input id="titleInput1" type="text" placeholder="标题名称（如 积宏）">
          <select id="yearSelect1"></select>
          <select id="monthSelect1"></select>
        </div>

        <div>
          <button class="btn" id="btnClear1">清空</button>
          <button class="btn btn-primary" id="btnParse1">生成时间表</button>
        </div>

        <div class="status" id="status1"></div>
      </div>

      <!-- 右侧：结果 -->
      <div class="panel">
        <div class="panel-header">
          <span>2. 结果预览</span>
          <span>可复制 / TXT / iOS 日历</span>
        </div>

        <textarea
          id="outputText1"
          placeholder="这里会生成：&#10;积宏的 2025 年 12 月时间表&#10;12月1日（星期一）：09:00 - 18:00 ..."></textarea>

        <div>
          <button class="btn" id="btnCopy1">复制</button>
          <button class="btn" id="btnDownloadTxt1">下载 TXT</button>
          <button class="btn" id="btnDownloadICS1">导出日历 (ICS)</button>
        </div>

        <div class="stats" id="stats1"></div>
      </div>
    </div>
  </div>
</div>

<script src="js/core.js"></script>
script src="js/single.js"></script>
</body>
</html>
