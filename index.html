<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>班表转换工具集</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui,
        "Microsoft YaHei", sans-serif;
      color: #e5f0ff;
      background: radial-gradient(circle at top left, #182848 0, #050814 50%, #020308 100%);
    }

    .layout {
      min-height: 100vh;
      padding: 28px 32px;
      display: flex;
      gap: 24px;
    }

    /* 左侧栏 */

    .sidebar {
      width: 320px;
      max-width: 100%;
      background: radial-gradient(circle at top, #111728 0, #070b17 60%, #050712 100%);
      border-radius: 20px;
      padding: 20px 20px 18px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.75);
      border: 1px solid rgba(121, 178, 255, 0.35);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(120, 178, 255, 0.7);
      color: #9bbdff;
      background: linear-gradient(135deg, rgba(63, 99, 189, 0.5), rgba(9, 14, 40, 0.9));
    }

    .side-title {
      font-size: 26px;
      font-weight: 800;
      margin: 10px 0 0;
    }

    .side-subtitle {
      margin: 4px 0 8px;
      font-size: 13px;
      line-height: 1.6;
      color: rgba(211, 225, 255, 0.83);
    }

    .nav-list {
      margin-top: 4px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .nav-btn {
      width: 100%;
      border-radius: 14px;
      border: 1px solid transparent;
      padding: 9px 12px;
      text-align: left;
      background: linear-gradient(135deg, rgba(8, 16, 43, 0.98), rgba(9, 15, 32, 0.98));
      color: #c7ddff;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.15s ease-out;
    }

    .nav-btn-main {
      display: block;
      font-weight: 600;
      color: #e5f0ff;
    }

    .nav-btn-desc {
      display: block;
      margin-top: 2px;
      font-size: 12px;
      color: rgba(199, 221, 255, 0.76);
    }

    .nav-btn:hover {
      border-color: rgba(122, 186, 255, 0.8);
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.75);
      transform: translateY(-1px);
    }

    .nav-btn.active {
      border-color: rgba(130, 211, 255, 1);
      background: linear-gradient(135deg, #3b82ff, #2fd4ff);
      color: #041324;
      box-shadow: 0 16px 34px rgba(10, 80, 180, 0.8);
    }

    .nav-btn.active .nav-btn-main,
    .nav-btn.active .nav-btn-desc {
      color: #041324;
    }

    .side-tip {
      margin-top: auto;
      font-size: 11px;
      color: rgba(175, 199, 252, 0.86);
      border-top: 1px dashed rgba(255, 255, 255, 0.1);
      padding-top: 8px;
    }

    /* 右侧区域 */

    .main {
      flex: 1;
      min-width: 0;
      display: flex;
    }

    .main-card {
      flex: 1;
      background: radial-gradient(circle at top, #111729 0, #050814 50%, #020308 100%);
      border-radius: 20px;
      border: 1px solid rgba(140, 189, 255, 0.18);
      box-shadow: 0 20px 44px rgba(0, 0, 0, 0.82);
      padding: 10px;
    }

    iframe#toolFrame {
      width: 100%;
      height: 100%;
      min-height: 620px;
      border: none;
      border-radius: 14px;
      background: transparent;
    }

    @media (max-width: 980px) {
      .layout {
        flex-direction: column;
        padding: 16px 14px 20px;
      }

      .sidebar {
        width: 100%;
      }

      iframe#toolFrame {
        min-height: 640px;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- 左：功能菜单 -->
    <aside class="sidebar">
      <span class="badge">飞书排班助手 · 内部自用</span>
      <h1 class="side-title">班表转换工具集</h1>
      <p class="side-subtitle">
        一个页面搞定：文字版班表、班表对比、班次查人、按日期查代码、整月统计。
      </p>

      <div class="nav-list">
        <button class="nav-btn active" data-page="single.html">
          <span class="nav-btn-main">功能 1 · 单人班表</span>
          <span class="nav-btn-desc">
            从飞书复制「日期 + 星期 + 时间」，生成文字版班表 + 统计 + iOS 日历文件。
          </span>
        </button>

        <button class="nav-btn" data-page="compare.html">
          <span class="nav-btn-main">功能 2 · 班表对比</span>
          <span class="nav-btn-desc">
            对比 2–4 个同事的排班，统计所有人都上班 / 同班次的日期。
          </span>
        </button>

        <button class="nav-btn" data-page="shift-people.html">
          <span class="nav-btn-main">功能 3 · 班次查人</span>
          <span class="nav-btn-desc">
            粘贴姓名列表 + 某天直列时间，查看那天各个班次是谁上班。
          </span>
        </button>

        <button class="nav-btn" data-page="code-by-day.html">
          <span class="nav-btn-main">功能 4 · 按日期查代码</span>
          <span class="nav-btn-desc">
            【三区域输入】日期+星期、姓名、代码，查某天某代码对应的是谁。
          </span>
        </button>

        <button class="nav-btn" data-page="code-stats.html">
          <span class="nav-btn-main">功能 5 · 整月代码统计</span>
          <span class="nav-btn-desc">
            【三区域输入】统计整个月内某个代码（如 MC）的出现次数，并按人汇总。
          </span>
        </button>
      </div>

      <p class="side-tip">
        提示：左侧切换不同功能，右侧内容区域即时刷新，
        不会换页面、不会刷新链接。适合公司电脑固定打开当工具栏用。
      </p>
    </aside>

    <!-- 右：工具内容（iframe） -->
    <main class="main">
      <div class="main-card">
        <iframe id="toolFrame" src="single.html" title="班表工具"></iframe>
      </div>
    </main>
  </div>

  <script>
    const navButtons = document.querySelectorAll(".nav-btn");
    const frame = document.getElementById("toolFrame");

    navButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        navButtons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        const page = btn.getAttribute("data-page");
        if (page && frame.getAttribute("src") !== page) {
          frame.setAttribute("src", page);
        }
      });
    });
  </script>
</body>
</html>
