
<!DOCTYPE html>
<html lang=\"zh-CN\">
<head>
  <meta charset=\"UTF-8\">
  <title>班表工具主页</title>
  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\">
  <link rel=\"stylesheet\" href=\"css/common.css\">
</head>
<body>
<div class=\"app\">
  <div class=\"app-header\">
    <div class=\"title\">班表转换工具集</div>
    <div class=\"subtitle\">
      这里是你的飞书排班小助手合集：<br>
      单人班表 · 班表对比 · 班次查人 · 按日期查代码 · 整月代码统计。
    </div>
  </div>
  <div class=\"app-body\">
    <div class=\"main-links\">
      <a class=\"card-link\" href=\"single.html\">
        <div class=\"card-title\">功能 1 · 单人班表</div>
        <div class=\"card-desc\">从飞书复制日期 + 星期 + 时间，一键生成文字版班表 + 统计 + iOS 日历文件。</div>
      </a>
      <a class=\"card-link\" href=\"compare.html\">
        <div class=\"card-title\">功能 2 · 班表对比</div>
        <div class=\"card-desc\">对比 2–4 人的排班，统计所有人都上班 / 同班次的日期。</div>
      </a>
      <a class=\"card-link\" href=\"shift-people.html\">
        <div class=\"card-title\">功能 3 · 班次查人</div>
        <div class=\"card-desc\">粘贴姓名列表 + 直列日期时间，查看某一天各个班次是谁上班。</div>
      </a>
      <a class=\"card-link\" href=\"code-by-day.html\">
        <div class=\"card-title\">功能 4 · 按日期查代码</div>
        <div class=\"card-desc\">【三区域输入】日期+星期、姓名、代码，多维度查看某日某代码是谁。</div>
      </a>
      <a class=\"card-link\" href=\"code-stats.html\">
        <div class=\"card-title\">功能 5 · 整月代码统计</div>
        <div class=\"card-desc\">【三区域输入】统计整个月某个代码（如 MC）的出现次数，按人汇总。</div>
      </a>
    </div>
  </div>
</div>
</body>
</html>
